<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Service Details</strong></h2>
                <div class="form-group"><input class="form-control" type="text" name="program name" placeholder="program name"></div>
                <div class="form-group"><input class="form-control" type="text" name="service name" placeholder="service name"></div>
                <div class="form-group"><input class="form-control" type="text" name="service code" placeholder="service code"></div>
                <div class="form-group"><input class="form-control" type="text" name="bill type" placeholder="bill type"></div>
                <div class="form-group"><input class="form-control" type="text" name="CPT code" placeholder="CPT code"></div>
                <div class="form-group">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
