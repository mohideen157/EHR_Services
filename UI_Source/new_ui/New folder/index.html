<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Company Details</strong></h2>
                <div class="form-group"><input class="form-control" type="text" name="Company Name" placeholder="Company Name"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address1" placeholder="Address1"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address2" placeholder="Address2"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address3" placeholder="Address3"></div>
                <div class="form-group"><input class="form-control" type="text" name="City" placeholder="City"></div>
                <div class="form-group"><input class="form-control" type="text" name="State" placeholder="State"></div>
                <div class="form-group"><input class="form-control" type="number" name="zip code" placeholder="zip code"></div>
                <div class="form-group"><input class="form-control" type="number" name="zip extension" placeholder="zip extension"></div>
                <div class="form-group"><input class="form-control" type="text" name="Phone Number" placeholder="Phone Number"></div>
                <div class="form-group"><input class="form-control" type="text" name="Email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="text" name="EIN number" placeholder="EIN number"></div>
                <div class="form-group"><input class="form-control" type="text" name="TIN number" placeholder="TIN number"></div>
                <div class="form-group"><input class="form-control" type="text" name="Provider number" placeholder="Provider number"></div>
                <div class="form-group"><input class="form-control" type="text" name="Taxanomy code" placeholder="Taxanomy code"></div>
                <div class="form-group"><input class="form-control" type="text" name="Treatment  plan code" placeholder="Treatment  plan code"></div>
                <div class="form-group"><input class="form-control" type="text" name="Bank account number" placeholder="Bank account number"></div>
                <div class="form-group"><input class="form-control" type="text" name="Bank name" placeholder="Bank name"></div>
                <div class="form-group">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
