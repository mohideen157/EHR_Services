<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Contact Details</strong></h2>
                <div class="form-group"><input class="form-control" type="text" name="First name" placeholder="First name"></div>
                <div class="form-group"><input class="form-control" type="text" name="Middle name" placeholder="Middle name"></div>
                <div class="form-group"><input class="form-control" type="text" name="Last name" placeholder="Last name"></div>
                <div class="form-group"><input class="form-control" type="text" name="Job name" placeholder="Job name"></div>
                <div class="form-group"><input class="form-control" type="text" name="Status" placeholder="Status"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address1" placeholder="Address1"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address 2" placeholder="Address 2"></div>
                <div class="form-group"><input class="form-control" type="text" name="City" placeholder="City"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Borough" name="Borough"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Country" name="Country"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Zipcode" name="Zipcode"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Address Status" name="Address Status"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Contact preferrence" name="Contact preferrence"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Preferred contact" name="Preferred contact"></div>
                <div class="form-group"><label><strong>Mail</strong></label>
                    <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Yes</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2"><label class="form-check-label" for="formCheck-2">No</label></div>
                </div>
                <div class="form-group"><input class="form-control" type="text" placeholder="First phone" name="First phone"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Second Phone" name="Second Phone"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Fax" name="Fax"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Email Address" name="Email Address"></div>
                <div class="form-group"><select class="form-control"><optgroup label="Primary language"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                <div class="form-group">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
