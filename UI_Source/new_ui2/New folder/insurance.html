<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Insurance Details</strong></h2>
                <div class="form-group"><input class="form-control" type="text" name="Insurance code" placeholder="Insurance code"></div>
                <div class="form-group"><input class="form-control" type="text" name="Insurance company name" placeholder="Insurance company name"></div>
                <div class="form-group"><label><strong>MCO Player</strong></label>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Yes</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">No</label></div>
                </div>
                <div class="form-group"><input class="form-control" type="text" name="Payer identifier" placeholder="Payer identifier"></div>
                <div class="form-group"><input class="form-control" type="text" name="Sender id or Qualifier" placeholder="Sender id or Qualifier"></div>
                <div class="form-group"><input class="form-control" type="text" name="Receiver id or Qualifier" placeholder="Receiver id or Qualifier"></div>
                <div class="form-group"><input class="form-control" type="text" name="Receiver ID" placeholder="Receiver ID"></div>
                <div class="form-group"><input class="form-control" type="text" name="Medicare Assignments (A,B,C,P)" placeholder="Medicare Assignments (A,B,C,P)"></div>
                <div class="form-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3"><strong>Patient Responsibility</strong></label></div>
                </div>
                <div class="form-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-3"><strong>Reverse Financial Transactions Encounter Void</strong><br></label></div>
                </div>
                <div class="form-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-3"><strong>Auto Post Denials for 277 CA rejected&nbsp;claims</strong><br></label></div>
                </div>
                <div class="form-group">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
