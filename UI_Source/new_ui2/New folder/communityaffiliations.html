<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Community Affiliations&nbsp;Details</strong></h2>
                <div class="form-group"><input class="form-control" type="text" name="Organization name" placeholder="Organization name"></div>
                <div class="form-group"><input class="form-control" type="number" name="NPI Number" placeholder="NPI Number"></div>
                <div class="form-group"><input class="form-control" type="text" name="Type of organization" placeholder="Type of organization"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address 1" placeholder="Address 1"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address 2" placeholder="Address 2"></div>
                <div class="form-group"><input class="form-control" type="text" name="City" placeholder="City"></div>
                <div class="form-group"><input class="form-control" type="text" name="State" placeholder="State"></div>
                <div class="form-group"><input class="form-control" type="text" name="Zipcode" placeholder="Zipcode"></div>
                <div class="form-group"><input class="form-control" type="text" name="Phone Number" placeholder="Phone Number"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Phone number 2" name="Phone number 2"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Fax" name="Fax"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Website URL" name="Website URL"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Email Address" name="Email Address"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Status" name="Status"></div>
                <div class="form-group">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
