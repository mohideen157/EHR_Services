<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Contact Details</strong></h2>
                <div class="form-group"><select class="form-control"><optgroup label="Insurance name"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                <div class="form-group"><select class="form-control"><optgroup label="insurance name"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                <div class="form-group"><input class="form-control" type="text" name="Name of contract" placeholder="Name of contract"></div>
                <div class="form-group"><input class="form-control" type="text" name="Code of contract" placeholder="Code of contract"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address 1" placeholder="Address 1"></div>
                <div class="form-group"><input class="form-control" type="text" name="Address 2" placeholder="Address 2"></div>
                <div class="form-group"><input class="form-control" type="text" name="City" placeholder="City"></div>
                <div class="form-group"><input class="form-control" type="text" name="State" placeholder="State"></div>
                <div class="form-group"><input class="form-control" type="text" name="Zipcode" placeholder="Zipcode"></div>
                <div class="form-group"><input class="form-control" type="text" name="Extension zip code" placeholder="Extension zip code"></div>
                <div class="form-group"><input class="form-control" type="text" name="Phone" placeholder="Phone"></div>
                <div class="form-group"><input class="form-control" type="text" name="Fax" placeholder="Fax"></div>
                <div class="form-group"><input class="form-control" type="email" name="Email Address" placeholder="Email Address"></div>
                <div class="form-group"><label><strong>Valid From</strong></label><input class="form-control" type="date"></div>
                <div class="form-group"><label><strong>Valid To</strong></label><input class="form-control" type="date"></div>
                <div class="form-group">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
