<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="assets/css/Button-Modal-popup-team-member-1.css">
    <link rel="stylesheet" href="assets/css/Button-Modal-popup-team-member.css">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Popup-Element-Overlay-1.css">
    <link rel="stylesheet" href="assets/css/Popup-Element-Overlay.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>General Information</strong><br></h2>
                <div class="form-group">
                   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                      Open modal
                    </button>
                    <div class="modal" id="myModal">
                          <div class="modal-dialog">
                            <div class="modal-content">


                                <div class="modal-header">
                                    <h4 class="modal-title">Modal Heading</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  </div>


                         <div class="modal-body">
                            <select class="form-control"><optgroup label="Bill Type"><option value="12" selected="">Inpatient</option><option value="13">Outpatient</option></optgroup></select>
                          </div>

                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          </div>

                          </div>
                          </div>
                        </div>
                </div>
                <div class="form-group"><input class="form-control" type="text" name="Benefit Rule Code" placeholder="Benefit Rule Code"></div>
                <div class="form-group"><input class="form-control" type="text" name="Reimbursement Code" placeholder="Reimbursement Code"></div>
                <div class="form-group"><input class="form-control" type="text" name="Reimbursement Name" placeholder="Reimbursement Name"></div>
                <div class="form-group"><input class="form-control" type="text" name="CPT/HCPCS CODE" placeholder="CPT/HCPCS CODE"></div>
                <div class="form-group"><input class="form-control" type="text" name="Procedure Code" placeholder="Procedure Code"></div>
                <div class="form-group"><input class="form-control" type="text" name="Revenue Code" placeholder="Revenue Code"></div>
                <div class="form-group"><select class="form-control"><optgroup label="Bill Type"><option value="12" selected="">Inpatient</option><option value="13">Outpatient</option></optgroup></select></div>
                <div class="form-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1"><strong>Require Client Residential Settings</strong></label></div>
                </div>
                <div class="form-group">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Button-Modal-popup-team-member.js"></script>
    <script src="assets/js/Popup-Element-Overlay.js"></script>
</body>

</html>
