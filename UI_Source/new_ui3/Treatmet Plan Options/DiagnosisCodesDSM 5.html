<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Treatmet Plan Options</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">

</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Diagnosis Codes DSM 5</strong><br></h2>
                <div class="form-group"><input class="form-control" type="text" name="Diagnosis Code" placeholder="Diagnosis Code"></div>
                <div class="form-group"><select class="form-control"><option value="undefined">Diagnosis Type</option><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></select></div>
                <div
                    class="form-group"><input class="form-control" type="text" name="Diagnosis Description" placeholder="Diagnosis Description"></div>
        <div class="form-group"><input class="form-control" type="text" name="ICD Code" placeholder="ICD Code"></div>
        <div class="form-group"><select class="form-control"><optgroup label="ICD Type"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
        <div class="form-group"><input class="form-control" type="text" name="ICD Description" placeholder="ICD Description"></div>
        <div class="form-group"><select class="form-control"><optgroup label="This is a group"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
        <div class="form-group"><select class="form-control"><optgroup label="Problem"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
        <div class="form-group"><label><strong>Effective From</strong></label><input class="form-control" type="date"></div>
        <div class="form-group"><label><strong>Effective To</strong><br></label><input class="form-control" type="date"></div>
        <div class="form-group">
            <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
        </div>
        </form>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
