<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="assets/css/Button-Modal-popup-team-member-1.css">
    <link rel="stylesheet" href="assets/css/Button-Modal-popup-team-member.css">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Popup-Element-Overlay-1.css">
    <link rel="stylesheet" href="assets/css/Popup-Element-Overlay.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>Diagnosis for Reimbursement</strong><br></h2>
                <div class="form-group">
                     <button type="button" class="btn btn-primary bg-primary text-white" data-toggle="modal" data-target="#myModal">
                      Diagnosis for Description
                    </button>
                    <div class="modal" id="myModal">
                          <div class="modal-dialog">
                            <div class="modal-content">


                                <div class="modal-header">
                                    <h4 class="modal-title">Diagnosis for Description</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  </div>

                                  

                                <div class="form-group"><input class="form-control" type="text" name="Diagnosis Code" placeholder="Diagnosis Code"></div>
                                <div class="form-group"><input class="form-control" type="text" name="Diagnosis Type" placeholder="Diagnosis Type"></div>
                                <div class="form-group"><input class="form-control" type="text" name="ICD Type" placeholder="ICD Type"></div>
                                <div class="form-group"><input class="form-control" type="text" name="HCPS CODE" placeholder="HCPS CODE"></div>
                                <div class="form-group"><label><strong>FROM DATE</strong><br></label><input class="form-control" type="date"></div>
                                <div class="form-group"><label><strong>TO DATE</strong><br></label><input class="form-control" type="date"></div>

                                         


                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          </div>

                          </div>
                          </div>
                        </div>
                </div>
                
                <div class="form-group">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Button-Modal-popup-team-member.js"></script>
    <script src="assets/js/Popup-Element-Overlay.js"></script>
</body>

</html>
