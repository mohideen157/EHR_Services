<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="assets/css/Button-Modal-popup-team-member-1.css">
    <link rel="stylesheet" href="assets/css/Button-Modal-popup-team-member.css">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Popup-Element-Overlay-1.css">
    <link rel="stylesheet" href="assets/css/Popup-Element-Overlay.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center"><strong>General Information</strong><br></h2>
                <div class="form-group">

                        <button type="button" class="btn btn-primary bg-primary text-white" data-toggle="modal" data-target="#myModal">
                     Benefit Rule Name
                    </button>
                    <div class="modal" id="myModal">
                          <div class="modal-dialog">
                            <div class="modal-content">


                                <div class="modal-header">
                                    <h4 class="modal-title">Benefit Rule Name</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  </div>

                          <div class="modal-body">
                            <input class="form-control" type="text" placeholder="Benefit Rule Name" name="Benefit Rule Name">
                          </div>


                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          </div>

                          </div>
                          </div>
                        </div>
                </div>
                <div class="form-group"><input class="form-control" type="text" name="Benefit Rule Code" placeholder="Benefit Rule Code"></div>
                <div class="form-group"><label><strong>Effective From</strong></label><input class="form-control" type="date"></div>
                <div class="form-group"><label><strong>Effective To</strong><br></label><input class="form-control" type="date"></div>
                <div class="form-group">
                   
                        <button type="button" class="btn btn-primary bg-primary text-white" data-toggle="modal" data-target="#myModal1">
                     Benefit Amount definition
                    </button>
                    <div class="modal" id="myModal1">
                          <div class="modal-dialog">
                            <div class="modal-content">


                                <div class="modal-header">
                                    <h4 class="modal-title">Benefit Amount definition</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  </div>

                          <div class="modal-body">
                            <input class="form-control" type="text" placeholder="Benefit Amount definition" name="Benefit Amount definition">
                          </div>


                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          </div>

                          </div>
                          </div>
                        </div>
                </div>
                <div class="form-group"><input class="form-control" type="number" name="Value" placeholder="Value"></div>
                <div class="form-group"><select class="form-control"><optgroup label="Method"><option value="12" selected=""> $ / Percentage</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                <div class="form-group"><select class="form-control"><optgroup label="Calculate Patient Responsibility Amount by"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                <div
                    class="form-group"><select class="form-control"><optgroup label="Apply Patient Responsibility by"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
        <div
            class="form-group"><select class="form-control"><optgroup label="Limit"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
    <div class="form-group"><label><strong>Apply when Encounters are created using</strong></label></div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1"><strong>Census Days</strong></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-9"><label class="form-check-label" for="formCheck-1"><strong>Census Minutes</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-8"><label class="form-check-label" for="formCheck-1"><strong>Encounter</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-1"><strong>Encounter 6</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-1"><strong>Group Encounter</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-1"><strong>Leave Type</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-1"><strong>Residential Billing - Daily Units</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-1"><strong>Residential Billing - ICFMR</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-1"><strong>Adjust the Payer Responsibility Amount with Patient Responsibility Amount</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-10"><label class="form-check-label" for="formCheck-1"><strong>Create Adjustment for Payer Responsibility Claim</strong><br></label></div>
    </div>
    <div class="form-group">
        <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background-color: rgb(25,5,255);width: 84px;">Save</button><button class="btn btn-primary" type="button" style="margin-left: 20px;background-color: rgb(51,0,255);width: 84px;">Cancel</button></div>
    </div>
    </form>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Button-Modal-popup-team-member.js"></script>
    <script src="assets/js/Popup-Element-Overlay.js"></script>
</body>

</html>
