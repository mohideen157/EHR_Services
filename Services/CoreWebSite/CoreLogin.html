<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> Username </td>
            <td> <input id="txtUsername" type="text" maxlength="10" /> </td>
        </tr>

        <tr>
            <td> Password </td>
            <td> <input id="txtPassword" type="text" maxlength="10" /> </td>
        </tr>
        <tr>
            <td> <a href="CoreRegister.html">Register</a> </td>
            <td> ForgetPassword </td>
        </tr>
        <tr>
            <td> <input id="btnSubmit" type="button" value="Submit" onclick="LoginSubmitEvent()" /></td>
            <td> <input id="btnClear" type="button" value="Clear" onclick="addItem();" /></td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--<script src="LoginAPI.js"></script>-->
    <!--<script src="JSScripts/LoginAPI.js"></script>-->
    <script src="JSScripts/LoginAPI.js"></script>

</body>
</html>
